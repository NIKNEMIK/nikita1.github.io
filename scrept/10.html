<!DOCTYPE html>
<html lang="uk">
<head><meta charset="UTF-8"><title>10. Привітання Слава Україні</title></head>
<body>
  <h1>10. Привітання "Слава Україні"</h1>
  <button onclick="sayHello()">Привітати</button>
  <p id="result"></p>
  <script>
    function sayHello() {
      document.getElementById("result").innerText = "Слава Україні! Героям слава!";
    }
  </script>
</body>
</html>
