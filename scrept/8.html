<!DOCTYPE html>
<html lang="uk">
<head><meta charset="UTF-8"><title>8. Оцінки</title></head>
<body>
  <h1>8. Оцінки</h1>
  <input type="number" id="score" placeholder="Введіть оцінку (1-12)">
  <button onclick="checkGrade()">Перевірити</button>
  <p id="result"></p>
  <script>
    function checkGrade() {
      let score = parseInt(document.getElementById("score").value);
      if (score >= 1 && score <= 4) {
        document.getElementById("result").innerText = "Погано";
      } else if (score >= 5 && score <= 7) {
        document.getElementById("result").innerText = "Задовільно";
      } else if (score >= 8 && score <= 10) {
        document.getElementById("result").innerText = "Добре";
      } else if (score >= 11 && score <= 12) {
        document.getElementById("result").innerText = "Відмінно";
      } else {
        document.getElementById("result").innerText = "Некоректна оцінка";
      }
    }
  </script>
</body>
</html>
