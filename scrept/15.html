<!DOCTYPE html>
<html lang="uk">
<head><meta charset="UTF-8"><title>15. Числа Фібоначчі</title></head>
<body>
  <h1>15. Числа Фібоначчі</h1>
  <input type="number" id="count" placeholder="Кількість чисел">
  <button onclick="fibonacci()">Показати</button>
  <p id="result"></p>
  <script>
    function fibonacci() {
      let n = parseInt(document.getElementById("count").value);
      if (isNaN(n) || n <= 0) {
        document.getElementById("result").innerText = "Введіть додатне ціле число!";
        return;
      }
      let fib = [0, 1];
      for (let i = 2; i < n; i++) {
        fib[i] = fib[i-1] + fib[i-2];
      }
      document.getElementById("result").innerText = fib.slice(0, n).join(", ");
    }
  </script>
</body>
</html>
